<div *ngIf="open$ | async as data" class="modal">
  <div class="modal-dialog" role="dialog" aria-hidden="true">
      <div class="modal-content">
          <div class="modal-header">
              <button (click)="closeModal()" aria-label="Close" class="close" type="button">
                  <clr-icon aria-hidden="true" shape="close"></clr-icon>
              </button>
              <h3 class="modal-title">Pytanie #{{data.id}}</h3>
          </div>
          <div class="modal-body">
              <!-- <h6>Pytanie:</h6> -->
              <p>{{ data.content }}</p>
              <h6>Odpowied≈∫:</h6>
              <p>{{ data.content }}</p>
          </div>
          <div class="modal-footer">
              <button (click)="closeModal()" class="btn btn-primary" type="button">Zamknij</button>
          </div>
      </div>
  </div>
</div>
<div *ngIf="open$ | async" class="modal-backdrop" aria-hidden="true"></div>
